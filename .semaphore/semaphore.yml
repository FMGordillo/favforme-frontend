version: v1.0
name: Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'semaphoreci/ubuntu:20.04'
global_job_config:
  prologue:
    commands:
      - checkout
blocks:
  - name: Builds correctly
    task:
      jobs:
        - name: Build
          commands:
            - sem-version node 14.15.4
            - cache restore
            - cache restore nextjs_build
            - npm install
            - cache store
            - cache store nextjs_build .next/cache
            - npm run build --if-present
      secrets:
        - name: Frontend secrets
  - name: Checks
    task:
      jobs:
        - name: Typescript
          commands:
            - cache restore
            - npm run check-type --if-present
        - name: ESLint
          commands:
            - cache restore
            - npm run lint --if-present
        - name: Tests
          commands:
            - cache restore
            - 'npm run test:ci --if-present'
