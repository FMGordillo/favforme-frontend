version: v1.0
name: Landing
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
auto_cancel:
  running:
    when: "branch != 'main'"
  queued:
    when: "branch = 'main'"
global_job_config:
  prologue:
    commands:
      - checkout
blocks:
  - name: Builds correctly
    task:
      jobs:
        - name: Build
          commands:
            - sem-version node 14.15.4
            - cache restore
            - cache restore nextjs_build
            - npm install
            - cache store
            - cache store nextjs_build .next/cache
            - npm run build --if-present
      secrets:
        - name: Frontend secrets
    dependencies: []
  - name: Checks
    task:
      jobs:
        - name: Typescript
          commands:
            - cache restore
            - npm run check-type --if-present
        - name: ESLint
          commands:
            - checkout
            - cache restore
            - npm run lint --if-present
        - name: Tests
          commands:
            - checkout
            - cache restore
            - 'npm run test:ci --if-present'
    dependencies:
      - Builds correctly
  - name: Generate report
    task:
      jobs:
        - name: Generate
          commands:
            - cache restore
            - npm run coverage
    dependencies:
      - Builds correctly
