version: v1.0
name: Landing
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Builds correctly
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version node 14
            - cache restore
            - cache restore nextjs_build
            - npm install
            - cache store
            - cache store nextjs_build .next/cache
            - npm run build --if-present
  - name: Format + Linter
    task:
      jobs:
        - name: Format
          commands:
            - checkout
            - cache restore
            - npm run check-format --if-present
        - name: Linter
          commands:
            - checkout
            - cache restore
            - npm run lint --if-present
