version: v1.0
name: Landing
global_job_config:
  epilogue:
    always:
      commands:
        - "[[ -f junit.xml ]] && test-results publish report.xml"
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Builds correctly
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version node 14.15.4
            - cache restore
            - cache restore nextjs_build
            - npm install
            - cache store
            - cache store nextjs_build .next/cache
            - npm run build --if-present
      secrets:
        - name: Frontend secrets
  - name: Checks
    task:
      jobs:
        - name: Typescript
          commands:
            - checkout
            - cache restore
            - npm run check-type --if-present
        - name: ESLint
          commands:
            - checkout
            - cache restore
            - npm run lint --if-present
        - name: Tests
          commands:
            - checkout
            - cache restore
            - "npm run test:ci --if-present"
  - name: Generate report
    task:
      jobs:
        - name: Generate
          commands:
            - checkout
            - cache restore
            - "npm run coverage"
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report